{% extends 'pizzas/base.html' %}

{% block content %}
  <p>Pizzas</p>

  <ul>
    {% for pizza in pizzas %}
      <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza.name }}</a>
      </li>
    {% empty %}
      <li>We don't currently have any pizzas available.</li>
    {% endfor %}
  </ul>

{% endblock content %}
